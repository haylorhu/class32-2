<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>无缝的轮播</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="window">
      <div id="slides" class="images">
        <img src="/1.jpg" alt="图片" width="1680" height="580">
        <img src="/2.jpg" alt="图片" width="1680" height="580">
        <img src="/3.jpg" alt="图片" width="1680" height="580">

      </div>
    </div>
    <div id="controls" style="text-align:center;">
      <button id="previous">上一张</button>
      <button id="next">下一张</button>
    </div>
    <div id=buttonWrapper class="nav" style="text-align:center;">
      <button>明日之子</button>
      <button>沙海</button>
      <button>中餐厅</button>
    </div>
  </div>
  
  <script src="./jquery-3.2.1.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
